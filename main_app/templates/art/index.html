{% extends 'base.html' %} {% block content %} {% for art in arts %}
<div class="row">
  <div class="col-sm-6">
    <div class="card" style="width: 18rem;">
      <img
        src="https://i.imgur.com/7Rcu58f.jpg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <span class="card-title">{{ art.title }}</span>
        <a href="{% url 'detail' art.id %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
</div>
{% endfor%} {% endblock %}
